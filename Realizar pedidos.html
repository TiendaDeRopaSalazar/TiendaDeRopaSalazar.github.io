<!DOCTYPE html>

<body>

  <a href="index.html" class="boton-volver">← Volver a Inicio</a>
  <h2 class="titulo-formulario">Completa tu pedido</h2>

  <form action="https://formsubmit.co/tomasabelsalazar@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="true">

    <label>Nombre y Apellido:</label>
    <input type="text" name="nombre_apellido" required>

    <label>Teléfono:</label>
    <input type="tel" name="telefono" required>

    <label>Forma de Pago:</label>
    <select name="forma_pago" required>
      <option>Transferencia</option>
      <option>Efectivo</option>
      <option>MercadoPago</option>
    </select>

    <label>Zona de Entrega:</label>
    <input type="text" name="zona_entrega" placeholder="Ej. Quilmes, Bernal..." required>

    <button type="submit">Confirmar Pedido</button>
  </form>
